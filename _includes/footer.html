<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>

    <div class="wrapper">

        <div class="footer-col-wrapper">
            <h2 class="footer-heading">Contacts:</h2>
            <div class="footer-col one-half">
                <ul class="contact-list">
                    <li class="p-name">{{ site.author | escape }}</li>
                    <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email | escape}}</a></li>
                </ul>
            </div>

            <div class="footer-col one-half">
                {%- include social.html -%}
            </div>

            <div class="footer-col one-half">
                <p>{{- site.footer_title | escape -}}</p>
            </div>
        </div>

    </div>

</footer>
